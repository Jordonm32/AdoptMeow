<nav class="navbar">
  <div class="container">
    <a href="{% url 'index' %}" class="navbar-brand">Home</a>
    {% if user.is_authenticated %}
    <form id="logout-form" action="{% url 'logout_view' %}" method="post" style="display: none;">
      {% csrf_token %}
    </form>
    <a href="#" class="navbar-link" onclick="document.getElementById('logout-form').submit();">Logout</a>
    {% else %}
    <a href="{% url 'login_view' %}" class="navbar-link">Login</a>
    {% endif %}
  </div>
</nav>
